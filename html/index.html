<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meating :: 언제나 초신선</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="icon" type="image/x-icon" href="../image/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
    <div>
        <!-- top banner -->
        <section class="tb-wrap">
            <div class="inner-box">
                <a href="#">
                    <img src="../image/top_banner.png" width="1180px" height="60px">
                </a>
            </div>
        </section>

        <!-- header -->
        <header class="nvgt">
            <div class="nvgt-wrap inner-box">
                <div class="nvgt-left">
                    <h1 class="logo">
                        <a href="./index.html" class="logo-link">
                            <img src="../image/logo-white.png" alt="로고이미지" height="48" class="logo-link-img">
                        </a>
                    </h1>
                    <ul class="lf-gnb">
                        <li class="lf-gnb-list">
                            <a href="#">쇼핑하기</a>
                        </li>
                        <li class="lf-gnb-list">
                            <a href="#">배송안내</a>
                        </li>
                        <li class="lf-gnb-list">
                            <a href="#">이벤트</a>
                        </li>
                    </ul>
                </div>
                <div class="nvgt-right">
                    <ul class="sub-lf">
                        <li class="sub-lf-ls">
                            <a href="#">공지사항</a>
                        </li>
                        <li class="sub-lf-ls">
                            <a href="#">고객센터</a>
                        </li>
                    </ul>
                    <ul class="sub-rgt">
                        <li class="sub-rgt-ls">
                            <a href="./login.html">로그인</a>
                        </li>
                        <li class="sub-rgt-ls">
                            <a href="#">회원가입</a>
                        </li>
                        <a href="#">

                        </a>
                    </ul>
                    <button type="button" class="gnb-btn">
                        <nav>
                            <ul>
                                
                            </ul>
                        </nav>
                    </button>
                </div>
            </div>
        </header>

        <!-- main banner section -->
        <section class="mb-wrap">
            <div class="mb"></div>
        </section>

        <!-- event section -->
        <section class="evt-wrap">
            <div class="inner-box">
                <div class="evt-lf">
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="../image/slide/slide-banner-1.png" width="576" height="176">
                            </div>
                            <div class="swiper-slide">
                                <img src="../image/slide/slide-banner-2.png" width="576" height="176">
                            </div>
                            <div class="swiper-slide">
                                <img src="../image/slide/slide-banner-3.png" width="576" height="176">
                            </div>
                            <div class="swiper-slide">
                                <img src="../image/slide/slide-banner-4.png" width="576" height="176">
                            </div>
                            <div class="swiper-slide">
                                <img src="../image/slide/slide-banner-5.png" width="576" height="176">
                            </div>
                            <div class="swiper-slide">
                                <img src="../image/slide/slide-banner-6.png" width="576" height="176">
                            </div>
                            <div class="swiper-slide">
                                <img src="../image/slide/slide-banner-7.png" width="576" height="176">
                            </div>
                            <div class="swiper-slide">
                                <img src="../image/slide/slide-banner-8.png" width="576" height="176">
                            </div>
                        </div>
                        <div class="slide-navigation">
                            <div class="swiper-pagination"></div>
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                        </div>
                    </div>
                </div>
                <div class="evt-rgt">
                    <img src="../image/content.png" alt="배송 이벤트 배너">
                </div>
            </div>
        </section>
    </div>

    <!-- script -->
    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                type : 'fraction'
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
    </script>
</body>
</html>
